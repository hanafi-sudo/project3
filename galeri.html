<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background: #f4f4f4; }

        header { background: #1a1a1a; color: #fff; padding: 20px 0; text-align: center; }
        nav { background: #333; display: flex; flex-wrap: wrap; justify-content: center; padding: 10px 0; }
        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover { text-decoration: underline; }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-in-out;
        }

        img, video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .slider {
            position: relative;
            overflow: hidden;
            height: 300px;
            margin-bottom: 20px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            flex-shrink: 0;
        }

        footer {
            background: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            nav { flex-direction: column; }
            .slides img { height: 200px; object-fit: cover; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Galeri</h1>
    </header>

    <nav>
        <a href="mobil.html">Mobil</a>
        <a href="motor.html">Motor</a>
        <a href="review.html">Review</a>
        <a href="video.html">Video</a>
        <a href="galeri.html">Galeri</a>
        <a href="kontak.html">Kontak</a>
        <a href="form.html">Form</a>
        <a href="index.html">beranda</a>
    </nav>

    <div class="container">
        <div class="slider">
            <div class="slides" id="slideContainer">
                <img src="image5.jpg" alt="Gambar 1">
                <img src="image3.jpeg" alt="Gambar 2">
                <img src="image5.jpg" alt="Gambar 3">
            </div>
        </div>

        <div class="card">
            <h2>Video Review Kendaraan</h2>
            <video controls>
                <source src="mootor250.mp4" type="video/mp4">
                Browser Anda tidak mendukung video.
            </video>
        </div>

        <div class="card">
            <h2>Galeri Foto</h2>
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <img src="image4.jpg" alt="Mobil Sport" style="width: 30%;">
                <img src="images-2.jpeg" alt="Motor Klasik" style="width: 30%;">
                <img src="image1.jpeg" alt="Tambahan" style="width: 30%;">
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Galeri Kendaraan. Semua Hak Dilindungi.</p>
    </footer>

    <script>
        // Slider otomatis
        let currentIndex = 0;
        const slides = document.getElementById('slideContainer');
        const totalSlides = slides.children.length;

        setInterval(() => {
            currentIndex = (currentIndex + 1) % totalSlides;
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }, 3000);
    </script>
</body>
</html>
