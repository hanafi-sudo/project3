<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Otomotif Indonesia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1570129477492-45c003edd2be');
      background-size: cover;
      background-position: center;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    .content h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .content p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .btn {
      background: #e91e63;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1em;
      border-radius: 30px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #c2185b;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .content h1 { font-size: 2em; }
      .content p { font-size: 1em; }
    }
  </style>
</head>
<body>
  <!-- Musik latar -->
  <audio autoplay loop hidden>
    <source src="lagudj.mp3" type="audio/mp3">
    Browser Anda tidak mendukung pemutar audio.
  </audio>

  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Portal Otomotif Indonesia</h1>
      <p>Selamat datang di dunia otomotif â€” tempat berkumpulnya pecinta mobil, motor, dan teknologi otomotif tanah air.</p>
      <a href="TUGAS BESAR UAS.html" class="btn">Masuk Portal</a>
    </div>
  </div>
</body>
</html>
